<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress</title>
    <link rel="stylesheet" href="/static/student_progress.css">
</head>
<body>
    <div class="dashboard-container">
        <main class="main-content" style="width: 100%;">
            <header class="header"><h1>My Progress Overview</h1></header>
            <section class="card-grid">
                <div class="card"><div class="icon"><i class="fa-solid fa-bullseye"></i></div><h3>Average Score</h3><p style="font-size: 1.5rem; font-weight:600;">85%</p></div>
                <div class="card"><div class="icon"><i class="fa-solid fa-check-double"></i></div><h3>Quizzes Completed</h3><p style="font-size: 1.5rem; font-weight:600;">12</p></div>
                <div class="card"><div class="icon"><i class="fa-solid fa-star"></i></div><h3>Best Subject</h3><p style="font-size: 1.5rem; font-weight:600;">Physics</p></div>
            </section>
        </main>
    </div>
</body>
</html>
