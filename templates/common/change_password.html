<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/static/teacher/teacher_dashboard.css">
</head>
<style>
    /* ===== Form Styles (for Change Password page) ===== */

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    font-weight: 500;
    margin-bottom: 8px;
    color: var(--text-color);
}

.form-group input[type="password"],
.form-group input[type="text"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-family: var(--font-family);
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
}

.form-group input:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.3);
}

.btn-submit {
    display: inline-block;
    width: 100%;
    padding: 12px;
    font-size: 1rem;
    font-weight: 600;
    color: white;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}

.btn-submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(110, 142, 251, 0.4);
}
</style>
<body>
    <main class="main-content" style="max-width: 600px; margin: 40px auto; min-height: 100vh;">
        <div class="details-card"> <h2>Change Your Password</h2>
            <p style="margin-bottom: 20px;">Changing password for: <strong>{{username}}</strong></p>

            {{#error_message}}
                <div class="form-group" style="color: var(--danger-color); background-color: #fdd; padding: 10px; border-radius: 5px;">
                    {{error_message}}
                </div>
            {{/error_message}}

            {{#success_message}}
                <div class="form-group" style="color: var(--success-color); background-color: #dfd; padding: 10px; border-radius: 5px;">
                    {{success_message}}
                </div>
            {{/success_message}}

            <form action="/change_password_post" method="POST">
                <div class="form-group">
                    <label for="current_password">Current Password:</label>
                    <input type="password" id="current_password" name="current_password" required>
                </div>
                
                <div class="form-group">
                    <label for="new_password">New Password:</label>
                    <input type="password" id="new_password" name="new_password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password:</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-submit">Update Password</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
