<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - QuizMaster</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back!</h2>
            <p>Log in to continue your journey.</p>
            <form action="/login" method="POST">
                <div class="input-group"><i class="fa fa-user"></i><input type="text" name="username" placeholder="Username" required></div>
                <div class="input-group"><i class="fa fa-lock"></i><input type="password" name="password" placeholder="Password" required></div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="switch-form"><p>Don't have an account? <a href="/signuppage.html">Sign Up</a></p></div>
        </div>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
