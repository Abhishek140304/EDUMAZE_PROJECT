<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/static/teacher_dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header"><i class="fa-solid fa-chalkboard-user"></i><h2>QuizMaster</h2></div>
            <div class="sidebar-nav">
                <a href="teacher_dashboard" class="active"><i class="fa fa-home"></i> Dashboard</a>
                <a href="my_classrooms"><i class="fa fa-users"></i> My Classrooms</a>
                <a href="leaderboard"><i class="fa fa-trophy"></i> Leaderboards</a>
            </div>
            <div class="sidebar-footer"><a href="logout"><i class="fa fa-sign-out-alt"></i> Logout</a></div>
        </nav>
        <main class="main-content">
            <header class="header">
                <h1>Welcome, {{ teacher_name }}!</h1>
                <div class="profile">
                    <div class="profile-info">
                        <span>{{ teacher_username }}</span><i class="fas fa-chevron-down" style="margin-left:10px; font-size:0.8em;"></i>
                    </div>
                    <div class="profile-dropdown">
                        <a href="#"><i class="fas fa-user-circle"></i> Profile</a>
                        <a href="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </header>
            <section class="card-grid">
                <a href="create_classroom" style="text-decoration:none; color:inherit;">
                    <div class="card">
                        <div class="icon">
                            <i class="fa-solid fa-plus-circle"></i>
                        </div>
                        <h3>Create Classroom</h3>
                        <p>Set up a new classroom and invite your students to join.</p>
                    </div>
                </a>
                <a href="create_quiz" style="text-decoration:none; color:inherit;">
                    <div class="card">
                        <div class="icon">
                            <i class="fa-solid fa-file-signature"></i>
                        </div>
                        <h3>Create Quiz</h3>
                        <p>Design a new quiz with custom questions for your classes.</p>
                    </div>
                </a>
            </section>
        </main>
    </div>
</body>
</html>
