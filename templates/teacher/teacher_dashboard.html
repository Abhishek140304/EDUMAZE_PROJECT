<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Dashboard</title>
    <link rel="stylesheet" href="/static/teacher/teacher_dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-header"><i class="fa-solid fa-chalkboard-user"></i><h2>QuizMaster</h2></div>
            <div class="sidebar-nav">
                <a href="/teacher_dashboard" class="active"><i class="fa fa-home"></i> Dashboard</a>
                <a href="/my_classrooms"><i class="fa fa-users"></i> My Classrooms</a>
                <a href="/leaderboard"><i class="fa fa-trophy"></i> Leaderboards</a>
            </div>
            <div class="sidebar-footer"><a href="/logout"><i class="fa fa-sign-out-alt"></i> Logout</a></div>
        </nav>
        
        <main class="main-content">
            <div class="overlay"></div>

            <header class="header">
                <button id="menu-toggle"><i class="fa fa-bars"></i></button>

                <h1>Welcome, {{ teacher_name }}!</h1>
                <div class="profile">
                    <div class="profile-info">
                        <span>{{ teacher_username }}</span><i class="fas fa-chevron-down" style="margin-left:10px; font-size:0.8em;"></i>
                    </div>
                    <div class="profile-dropdown">
                        <a href="/change_password"><i class="fas fa-key"></i> Change Password</a>
                        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
                    </div>
                </div>
            </header>
            <section class="card-grid">
                <a href="/create_classroom" style="text-decoration:none; color:inherit;">
                    <div class="card">
                        <div class="icon">
                            <i class="fa-solid fa-plus-circle"></i>
                        </div>
                        <h3>Create Classroom</h3>
                        <p>Set up a new classroom and invite your students to join.</p>
                    </div>
                </a>
                <a href="/create_quiz" style="text-decoration:none; color:inherit;">
                    <div class="card">
                        <div class="icon">
                            <i class="fa-solid fa-file-signature"></i>
                        </div>
                        <h3>Create Quiz</h3>
                        <p>Design a new quiz with custom questions for your classes.</p>
                    </div>
                </a>
            </section>
        </main>
    </div>

    <script>
        document.getElementById('menu-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('show');
            document.querySelector('.overlay').classList.toggle('show');
        });
        document.querySelector('.overlay').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.remove('show');
            this.classList.remove('show');
        });

        const profileInfo = document.querySelector('.profile-info');
        const profileDropdown = document.querySelector('.profile-dropdown');

        profileInfo.addEventListener('click', function(event) {
            // This stops the click from immediately being caught by the 'window' listener below
            event.stopPropagation();
            // Toggle the .show class on the dropdown menu
            profileDropdown.classList.toggle('show');
        });

        // --- NEW: Close dropdown if clicking anywhere else ---
        window.addEventListener('click', function(event) {
            // Check if the dropdown is open AND if the click was *outside* the profile area
            if (profileDropdown.classList.contains('show') && !profileInfo.contains(event.target)) {
                profileDropdown.classList.remove('show');
            }
        });
    </script>
</body>
</html>
